    <style>

        /*大型看板*/
        .jumbotron {background-color:darkseagreen;color:white;padding:100px 25px;}

        @media screen and (max-width: 768px) {.col-sm-4 {width: calc(100% * 5/ 12);text-align: center;margin: 25px 0;}}

        #word{padding:20px 20px 0 20px;text-align:left}

        .taipeipic{background-image:url("https://raw.githubusercontent.com/susan85121164/li-hsuan/master/taipei.jpg");background-size:;height:500px;text-align: center}

    <!--導覽列-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
